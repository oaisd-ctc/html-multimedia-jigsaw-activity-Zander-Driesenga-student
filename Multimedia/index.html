<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css" />
    
 </head>
    <body>
        <h1>HTML Multimedia Demonstration</h1>
        <h3>Video Element</h3>
        <div class="border">
        <video width="500" height="300" controls>
            <source src="./audio video/Raindrops_Videvo.mp4" type="video/mp4">
        </video>
    </div><br>
    <h3>Audio Element</h3>
    <div class="border" id="audio-border">
    <audio controls>
        <source src="./audio video/mixaund-feel.mp3" type="audio/mp3">
    </audio>
    </div><br>
    <h3>Inline Frame Element</h3>
    <iframe src="https://example.com/" height="300" width="500" name="example domain" style="border-color: LightBlue"></iframe><br>
    <h3>Canvas Element</h3>
    
    <canvas id="myCanvas" width="300" height="150">
    </canvas>

<script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#0066A0";
        ctx.fillRect(0, 0, 150, 75);
    </script>
    <h3>SVG Element</h3>
    <svg height="500" width="300">
        <circle cx="150" cy="65" r="30" stroke="#000000" fill="#B22222"></circle>
        <rect x="90" y="130" height="60" width="120" stroke="#000000" fill="#4B0082"></rect>
        <ellipse cx="150" cy="250" rx="60" ry="30" style="fill:#00ff00; stroke:#000000;"></ellipse>
        <line x1="90" y1="300" x2="210" y2="360" style="stroke:#000000;"></line>
        <polygon points="150,370 90,430 210,430" style="fill:#FFDAB9; stroke:#000000;"></polygon>
    </svg>
    </body>
</html>
