<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css">
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#0066A0";
        ctx.fillRect(0, 0, 150, 75);
    </script>
 </head>
    <body>
        <h1>HTML Multimedia Demonstration</h1>
        <h3>Video Element</h3>
        <div class="border">
        <video width="500px" height="300px" controls>
            <source src="./audio video/Raindrops_Videvo.mp4" type="video/mp4" >
        </video>
    </div><br>
    <h3>Audio Element</h3>
    <div class="border" id="audio-border">
    <audio controls>
        <source src="./audio video/mixaund-feel.mp3" type="audio/mp3">
    </audio>
    </div><br>
    <h3>Inline Frame Element</h3>
    <iframe src="https://example.com/" height="300px" width="500px" name="example domain" style="border-color: LightBlue"></iframe><br>
    <h3>Canvas Element</h3>
    
    <canvas id="myCanvas" width="300px" height="150px"></canvas>

    </body>
</html>
